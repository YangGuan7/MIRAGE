	<script type="text/javascript">
		$('.owl-carousel-index').owlCarousel({
			    margin:0,
			    center: true,
			    loop: true,
			    autoWidth:true,
			    dots:false,
			    items : 1,
		});

		jQuery().ready(function($) {

		    checkClasses();
		    $('.owl-carousel-index').on('translated.owl.carousel', function(event) {
		        checkClasses();
		    });

		    function checkClasses(){
		        var total = $('.owl-carousel-index .owl-stage .owl-item.active').length;
		        $('.owl-carousel-index .owl-stage .owl-item').removeClass('active-op');

		        $('.owl-carousel-index .owl-stage .owl-item.center').each(function(index){
		            if (index === 0) {
		                $(this).addClass('active-op');
		            }
		        });
		    }


		});
