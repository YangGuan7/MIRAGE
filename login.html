<!DOCTYPE html>
<html dir="ltr" lang="zh-TW">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,400i,600,700|Montserrat:300,400,700|Caveat+Brush&display=swap" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/swiper.css" type="text/css" />

	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

	<!-- Bootstrap Switch CSS -->
	<link rel="stylesheet" href="css/components/bs-switches.css" type="text/css" />

	<link rel="stylesheet" href="css/custom.css" type="text/css" />
 

	<!-- tittle icon -->
	<link rel="icon" href="./uploads/feature/squarelogo.png" type="image/x-icon">
	<!-- Document Title
	============================================= -->
	<title>登入</title>

</head>

<body class="stretched">
	<div class="bg-color2"></div>

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<section>
			<div class="content-wrap py-0 vh-100">
				<div class="container h-100 clearfix">
					<div class="col-md-12 h-100 d-flex justify-content-center align-items-center dark">
						<div class="col-md-7 text-center">
							<img src="assets/images/logo@2x.png" alt="Logo" style="width:150px">
							<div class="col-md-6 mx-auto my-4">
								<div class="input-group mb-3">
									<span class="input-group-text bg-transparent text-white rounded-end rounded-pill"><i class="icon-user-alt me-2"></i> 帳號</span>
									<input type="email" name="floating-contact-name" class="form-control required valid bg-transparent text-white rounded-start rounded-pill" value="" placeholder="輸入你的帳號">
								</div>
								<div class="input-group mb-4">
									<span class="input-group-text bg-transparent text-white rounded-end rounded-pill"><i class="icon-key me-2"></i> 密碼</span>
									<input type="password" name="floating-contact-name" class="form-control required valid bg-transparent text-white rounded-start rounded-pill" value="" placeholder="輸入你的密碼">
								</div>

								<div class="my-4">
									<a href="index.html" class="btn btn-outline-light rounded-pill px-5">登入</a>
								</div>
							</div>
						</div>
						<div class="col-md-5 text-center" style="border-left:1px solid rgba(225,225,225,0.5);">
							<h3>行動條碼登入</h3>
							<img class="mb-4" src="assets/images/qrcode.png" style="width:40%;">
							<h5>請至手機或平板上開啟應用程式<br>並掃描行動條碼完成登入</h5>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div><!-- #wrapper end -->

	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="js/functions.js"></script>


</body>
</html>
