		        var total = $('.owl-carousel2 .owl-stage .owl-item.active').length;
		        $('.owl-carousel2 .owl-stage .owl-item').removeClass('active-op');

		        $('.owl-carousel2 .owl-stage .owl-item.active').each(function(index){

		                $(this).addClass('active-op');
		            }
